            } else {

            } else {

            const buttons = document.querySelectorAll('[class*="PropertyTypeFilterButtons"]');

            html += `MUI Button è¦ç´ : ${muiButtons.length}å€‹\n`;
            html += `MUI Box è¦ç´ : ${muiBox.length}å€‹\n\n`;
            
            if (muiButtons.length > 0) {
                html += 'âœ… MUI Buttonã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ\n\n';
                html += 'æœ€åˆã®ãƒœã‚¿ãƒ³ã®æƒ…å ±:\n';
                const firstButton = muiButtons[0];
                html += `  ã‚¯ãƒ©ã‚¹: ${firstButton.className}\n`;
                html += `  ãƒ†ã‚­ã‚¹ãƒˆ: ${firstButton.textContent}\n`;
                html += `  è¡¨ç¤ºçŠ¶æ…‹: ${window.getComputedStyle(firstButton).display}\n`;
                html += `  å¯è¦–æ€§: ${window.getComputedStyle(firstButton).visibility}\n`;
            } else {
                html += 'âŒ MUI Buttonã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“\n';

        // DOMæ§‹é€ ãƒã‚§ãƒƒã‚¯

            // ç‰©ä»¶ã‚’çµã‚Šè¾¼ã‚€ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’æ¢ã™
            const filterSection = Array.from(document.querySelectorAll('div')).find(
                el => el.textContent.includes('ç‰©ä»¶ã‚’çµã‚Šè¾¼ã‚€')

            let html = '<pre><code>';
            
            if (filterSection) {
                html += 'âœ… "ç‰©ä»¶ã‚’çµã‚Šè¾¼ã‚€" ã‚»ã‚¯ã‚·ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ\n\n';
                html += 'ã‚»ã‚¯ã‚·ãƒ§ãƒ³å†…ã®æ§‹é€ :\n';

            } else {

        // ã‚¹ã‚¿ã‚¤ãƒ«ãƒã‚§ãƒƒã‚¯
        function checkStyles() {
            const check = document.getElementById('style-check');
            const muiButtons = document.querySelectorAll('[class*="MuiButton"]');
            
            let html = '<pre><code>';
            
            if (muiButtons.length > 0) {
                const button = muiButtons[0];
                const styles = window.getComputedStyle(button);
                
                html += 'ãƒœã‚¿ãƒ³ã®è¨ˆç®—æ¸ˆã¿ã‚¹ã‚¿ã‚¤ãƒ«:\n\n';
                html += `  display: ${styles.display}\n`;
                html += `  visibility: ${styles.visibility}\n`;
                html += `  opacity: ${styles.opacity}\n`;
                html += `  width: ${styles.width}\n`;
                html += `  height: ${styles.height}\n`;
                html += `  padding: ${styles.padding}\n`;

        // ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ãƒ­ã‚°ã‚’ã‚­ãƒ£ãƒ—ãƒãƒ£
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const logs = [];

        function captureLog(type, args) {
            const message = Array.from(args).map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logs.push({ type, message, time: new Date().toLocaleTimeString() });
            updateConsoleLogs();
        }

        console.log = function(...args) {
            captureLog('log', args);
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            captureLog('error', args);
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            captureLog('warn', args);
            originalWarn.apply(console, args);
        };

        function updateConsoleLogs() {
            const logsDiv = document.getElementById('console-logs');
            logsDiv.innerHTML = logs.map(log => {
                const className = log.type === 'error' ? 'error' : log.type === 'warn' ? 'warning' : 'success';
                return `<div class="status ${className}"><strong>[${log.time}] ${log.type.toUpperCase()}:</strong> ${log.message}</div>`;
            }).join('');
        }
